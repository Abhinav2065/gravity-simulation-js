<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bouncing Ball Simulation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <button>Back</button>


    <canvas id="gameCanvas" width="1000px" height="600px"></canvas>
